<script type="text/javascript">
	let bang = document.querySelectorAll(".bang");
	let meme = document.querySelectorAll(".meme");
	let coin = document.querySelectorAll(".coin");
	let treasure = document.querySelectorAll(".treasure");
	let score = 0;
	for(let i = 0; i < 6; i = i + 1)
		bang[i].onclick = function(){
			bang[i].style.backgroundImage = "url(bang.png)"
			bang[i].style.backgroundSize = "100% 100%";
			score = score - 1;
			document.querySelector(".score").innerHTML = score;
			if (score <= 0){
				document.querySelector(".roditel").style.display = "none"
				document.querySelector(".proig").style.display = "block"
			}
		}
	for(let j = 0; j < 17; j = j + 1)
		meme[j].onclick = function(){
			meme[j].style.backgroundImage = "url(mem.jpg)"
			meme[j].style.backgroundSize = "100% 100%";
		}
	for(let m = 0; m < 7; m = m + 1)
		coin[m].onclick = function(){
			coin[m].style.backgroundImage = "url(coin.png)"
			coin[m].style.backgroundSize = "100% 100%";
			score = score + 1
			document.querySelector(".score").innerHTML = score;
			if (score >= 6){
				document.querySelector(".roditel").style.display = "none"
				document.querySelector(".pobeda").style.display = "block"
			}
		}
	for(let n = 0; n < 6; n = n + 1)
		treasure[n].onclick = function(){
			treasure[n].style.backgroundImage = "url(treasure.png)"
			treasure[n].style.backgroundSize = "100% 100%";
			score = score + 2
			document.querySelector(".score").innerHTML = score;
			if (score >= 6){
				document.querySelector(".roditel").style.display = "none"
				document.querySelector(".pobeda").style.display = "block"
			}
		}
	

</script>
